<html lang="en">
<head>

</head>
<body style="background-color: lightyellow;">
    <center>
    <h1 style="color: darkblue; background-color: rgba(0, 0, 0, 0.559);">Employee details</h1>
    <form action="" method="get" autocomplete="off" style="border: 1px solid; padding: 20px; width: 300px; text-align: left; background-color: rgba(0, 255, 255, 0.329); border-radius: 10px;">
        <label for="">First name:</label>
        <input type="text" required>
        <br><br>
        <label for="">Last name:</label>
        <input type="text" required>
        <br><br>
        <label for="">Male:</label>
        <input type="radio" name="gender" value="male" required>
        <label for="">Female:</label>
        <input type="radio" name="gender" value="female" required>
        <br><br>
        <label for="">Employee ID:</label>
        <input type="text" required>
        <br><br>
        <label for="">Designation:</label>
        <input type="text" required>
        <br><br>
        <label for="">Phone number:</label>
        <input type="text" required>
        <br><br>
        <input type="submit" value="Submit" required>
    </form>
    </center>
</body>
