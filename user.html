<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color: rgba(31, 73, 31, 0.627);">
    <center>
    <h1 style="color: red; background-color: aliceblue;">User personal information</h1>
    <form action="" method="get" autocomplete="off" style="border: 1px solid; padding: 20px; width: 300px; text-align: left; background-color: rgba(248, 186, 105, 0.69); border-radius: 10px;">
        <label for="">Enter your full name</label> <br>
        <input type="text" name="full_name" required> <br><br>
        <label for="">Enter your Email</label> <br>
        <input type="email" name="email" required> <br><br>
        <label for="">Enter your password</label> <br>
        <input type="password" name="password" required> <br><br>
        <label for="">Confirm your password</label> <br>
        <input type="password" name="password" required> <br><br>
        <label for="">enter your gender</label> <br>
        
        <input type="radio" name="gender" value="male" required>
        <label for="gender">Male</label>
        
        <input type="radio" name="gender" value="female" required>
        <label for="gender">Female</label>
       
        <input type="radio" name="gender" value="other" required>
         <label for="gender">Other</label> <br><br>
        <label for="">Enter your date of birth</label> <br>
        <input type="date" required> <br><br>
        <label for="">Enter your address</label> <br>
        <input type="text" required> <br><br>

        <input type="submit">
    </form>
    </center>
