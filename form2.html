<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: lightblue;">
    <center>
    <h1 style="color: rgb(230, 0, 255); background-color: rgba(0, 0, 0, 0.838);">Date and time</h1>
    <form action="" method="get" autocomplete="off" style="border: 1px solid; padding: 20px; width: 300px; text-align: left; background-color:rgba(220, 20, 60, 0.203); border-radius: 10px;">
        <label for="select date/time local">select date/time local:</label>
        <input type="datetime-local" id="select date/time local" name="select date/time local">
        <br><br>
        <label for="">select date/time global with time zone:</label>
        <input type=" datetime" id="select date/time global" name="select date/time global"> 
        <br><br>
        <label for="date">select date</label>
        <input type="date" id="date" name="date"> 
        <br><br>
        <label for="time">select time</label>
        <input type="time" id="time" name="time">
        <br><br>
        <label for="month">select month</label>
        <input type="month" id="month" name="month">
        <br><br>
        <label for="week">select week</label>
        <input type="week" id="week" name="week">
        <br><br>
        <input type="submit" value="Submit">
    </form>
    </center>
</body>
</html>
