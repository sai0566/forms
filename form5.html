<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form5</title>
</head>
<body style="background-color: lightgrey;">
    <center>
        <h1 style="color: darkblue; background-color: rgba(0, 0, 0, 0.559);">Contact details</h1>
    <form action="" method="get" autocomplete="off" style="border: 1px solid; padding: 20px; width: 300px; text-align: left; background-color: rgb(255, 99, 71); border-radius: 10px;">
        <p>Please enter your personal details</p>

        <label for="First name">First name:*</label>
        <input type="text" required> <br><br>

        <label for="Last name">Last name:*</label>
        <input type="text" required> <br><br>

        <label for="Street address">Street address:</label>
        <input type="text"> <br><br>

        <label for="Town/city">Town/city:</label>
        <input type="text"> <br><br>

        <label for="postalcode/zip">postalcode/zip:</label>
        <input type="text"> <br><br>

        <label for="Telephone">Telephone:</label>
        <input type="text"> <br><br>

        <label for="Mobile">Mobile:</label>
        <input type="text"> <br><br>

        <label for="Email address">Email address:*</label>
        <input type="email" required> <br><br>

        <center><p>Fields marked with * are required</p> <br><br></center>

        <center><input type="submit" value="Submit"></center>
    </form>
    </center>
</body>
</html>
